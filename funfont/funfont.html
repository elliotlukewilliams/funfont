<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Funfont - play and experiment with fonts!</title>

    <link type="text/css" rel="stylesheet" href="funfont.css"></link>
    <script src="jquery-3.4.1.min.js"></script>

   <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Trade+Winds&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">

  </head>
  <body>
    <header>
      <h1>Funfont</h1>
    </header>
    <div id="main">
      <div id="column1" class="page-segments">
         <p>Style</p>
         <div class="dropdown-button" id="style-container"><i class="fas fa-caret-down"></i></div>
         <ul class="dropdown-menu" id="font-container">
           <li id="times" class="font-choice">Times New Roman</li>
           <li id="oswald" class="font-choice">Oswald</li>
           <li id="trade" class="font-choice">Trade Winds</li>
           <li id="dancing" class="font-choice">Dancing Script</li>
           <li id="shadows" class="font-choice">Shadows Into Light</li>
           <li id="right" class="font-choice">Righteous</li>
         </ul>
      </div>
      <div id="column2" class="page-segments">
        <p>Size</p>
        <div class="font-properties">
            <input id="font-size" type="range" min="1" max="100" class="slider">
        </div>
      </div>
      <div id="column3" class="page-segments">
        <p>Color</p>
        <div class="dropdown-button" id="color-container"><i class="fas fa-caret-down"></i></div>
        <ul class="dropdown-menu">
          <li><div class="color-block" id="black"></div></li>
          <li><div class="color-block" id="grey"></div></li>
          <li><div class="color-block" id="blue"></div></li>
          <li><div class="color-block" id="green"></div></li>
          <li><div class="color-block" id="red"></div></li>
          <li><div class="color-block" id="orange"></div></li>
          <li><div class="color-block" id="yellow"></div></li>
          <li><div class="color-block" id="purple"></div></li>
          <li><div class="color-block" id="white"></div></li>
          <li><input id="named-color" type="text" placeholder="enter color"></input></li>
        </ul>
     </div>
     <div id="column4" class="page-segments">
        <p>opacity</p>
        <div class="font-properties">
            <input id="opacity" type="range" min="0" max="1" value="0.5" step="0.01" class="slider">
        </div>
     </div>
     <div id="column5" class="page-segments">
       <p>background</p>
       <div class="dropdown-button"><i class="fas fa-caret-down"></i></div>
       <ul class="dropdown-menu" id="background-menu">
         <li><div class="color-block" id="black"></div></li>
         <li><div class="color-block" id="grey"></div></li>
         <li><div class="color-block" id="blue"></div></li>
         <li><div class="color-block" id="green"></div></li>
         <li><div class="color-block" id="red"></div></li>
         <li><div class="color-block" id="orange"></div></li>
         <li><div class="color-block" id="yellow"></div></li>
         <li><div class="color-block" id="purple"></div></li>
         <li><div class="color-block" id="white"></div></li>
         <li><input id="named-background-color"  type="text" placeholder="enter color"></input></li>
       </ul>
    </div>

    <div type="text" id="text-preview">
      <p id="place-holder-text">Your styled text will appear hear<br></p>
    </div>

    <div id="user-input">
      <p>Enter your text below</p>
      <textarea id="input" rows="5" cols="10"></textarea>
    </div>


   </div>
   
  </body>
  <script src="https://kit.fontawesome.com/af244b1801.js"></script>
  <script src="funfont.js"></script>
</html>
